<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="reset-passwords.css">
	<link rel='icon' href='../../img/16-16.png' type='image/x-ico' /> 
</head>
<body>
<!--头部-->
<div class="header1">
    <iframe src="../../common/common-iframe.html" width="100%" height="40" scrolling="no" frameborder="0"></iframe>
</div>
<!--主题内容部分-->
<div class="register-main">
	<div class="login-logo">
		<h1>
			<img src="../../img/logo.png" alt="" style="position: relative; top: -14px;">
		</h1>
        <span>
            重置密码
        </span>
	</div>
</div>
<div class="register-main1-wrap">
		<div class="register-main1">
            <ul class="register-main1-con">
                <li>
                    <span>手机号:</span>
                    <input class="call" type="text" value="" placeholder="请输入您的手机号" maxlength="11" autofocus="autofocus">
                </li>
                <li class="dis"></li>
                <li>
                    <span>验证码:</span>
                    <input type="text" placeholder="请输入您的验证码" class="code">
                    <span class="gain">获取验证码</span>
                </li>
                <li class="dis"></li>
                <li>
                    <span>新密码:</span>
                    <input class="password" type="text" placeholder="请输入您新的密码" maxlength="20">
                </li>
            <li class="dis" ></li>
                <li>
                    <span class="btn">提交</span>
                </li>
            </ul>
		</div>
</div>



    <div class="footer-wrap">
        <div class="v-footer">
            <iframe src="../../common/common-ifram-foot.html" width="100%" height="420" scrolling="no" frameborder="0" class="footer-ifr"></iframe>
        </div>
    </div>
<script src="../../common/src/jquery-3.2.1.min.js"></script>
<script src="../commonUrl.js"></script>
<script src="reset-passwords.js"></script>
</body>
</html>
