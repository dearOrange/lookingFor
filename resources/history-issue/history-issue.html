<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>历史求购</title>
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="history-issue.css">
    <link rel='icon' href='../../img/16-16.png' type='image/x-ico' /> 
</head>
<body>
<!--头部-->
 <div class="header1">
		<iframe src="../../common/common-iframe.html" width="100%" height="40" scrolling="no" frameborder="0"></iframe>
	</div>
<div class="wrap-logo">
    <div class="order-logo">

    </div>
</div>
<!--主题内容部分-->
<div class="main-wrap" id="hisIssue">
    <div class="main">
        <div class="main-left">
            <div class="order-pic">
                <img id="img" alt="">
            </div>

            <div class="name">

            </div>
            <ul class="order-nav">
                <li>交易管理</li>
                <li class="reset">我的订单</li>
                <li class="shop">我的购物车</li>
            </ul>
            <ul class="order-nav order-nav1">
                <li>账号管理</li>
                <li class="my-center">个人资料</li>
                <li>会员认证</li>
            </ul>
            <ul class="order-nav order-nav2">
                <li>求购信息</li>
                <li class="issue">我的求购</li>
                <li class=" is-color">历史求购</li>
            </ul>
            <ul class="order-nav order-nav2 order-nav3">
                <li>供应信息</li>
                <li class="supply">我的供应</li>
                <li class="history-supply">历史供应</li>
            </ul>
        </div>
        <div class="main-right">
            <ul class="main-r-top">

            </ul>
            <ul class="main-r-center">
                <li>
                    <input class="his-search" type="text" placeholder="请输入订单号查询..." @change="hisSearchFn">
                    <button class="his-sup-btn" @click="btnFn"></button>
                </li>
                <li>
                    <span class="down-fn">
                        订单筛选
                    </span>
                    <img class="shang" src="../../img/shang1.png" alt="">
                </li>
                <li class="time-slidown">
                    <span class="down-fn">
                        最近三个月
                    </span>
                    <img class="shang" src="../../img/shang1.png" alt="">
                </li>
                <div class="down" style="display: none;">
                    <span>最近一个月</span>
                    <span>最近三个月</span>
                    <span>最近半年</span>
                    <span>最近一年</span>
                </div>
            </ul>
            <ul class="main-r-list">
                <li>
                    名称
                </li>
                <li>规格</li>
                <li>交易地</li>
                <li class="weight">重量(吨) <span class="bg1"></span></li>
                <li>备注</li>
                <li>交易员</li>
            </ul>
            <div class="main-r-content">
                <table>
                    <tr v-for="item in hisIs">
                        <td v-text="item.name"></td>
                        <td v-text="item.grade"></td>
                        <td v-text="item.city"></td>
                        <td v-text="item.weight"></td>
                        <td v-text="item.remake" class="remark" :title="item.remake"></td>
                        <td class="call">
                            <span  v-text="item.adminName"></span>
                            <img class="smark" src="../../img/lianxi.png" alt="电话">
                            <div class="hover-fade"      maxlenth="24" v-text="item.code"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="main-pagation">
                <div class="main1-tab-nav3-bottom">
                            <span>
                                <img class="home" src="../../img/shouye2.png" alt="">
                            </span>
                            <span>
                                <img class="pre" @click="preFn()" src="../../img/shangyiye2.png" alt="">
                            </span>
                            <span class="num">
                               1
                            </span>

                            <span>
                                <img class="next" @click="nextFn()" src="../../img/xiayiye2.png" alt="">
                            </span>
                            <span>
                                <img @click="end" src="../../img/weiye2.png" alt="">
                            </span>
                    <span>共</span>
                    <span v-text="total">300</span>
                    <span>页</span>
                    <span>转到</span>
                    <!--<span class="blue-k" contenteditable="true" ></span>-->
                        <span>
                            <input type="text"  class="blue-k">
                        </span>
                    <span>页</span>
                    <span @click="goFn()">GO</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer部分-->
    <div class="footer-wrap">
        <div class="v-footer">
            <iframe src="../../common/common-ifram-foot.html" width="100%" height="420" scrolling="no" frameborder="0" class="footer-ifr"></iframe>
        </div>
    </div>
<script src="../../common/src/jquery-3.2.1.min.js"></script>
<script src="../commonUrl.js"></script>
<script src="../../common/src/vue2.0.js"></script>
<script src="history-issue.js"></script>
</body>
</html>
