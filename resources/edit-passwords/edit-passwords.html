<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<link rel="stylesheet" href="../../common/css/common.css">
	<link rel="stylesheet" href="edit-passwords.css">
	<link rel='icon' href='../../img/16-16.png' type='image/x-ico' /> 
</head>
<body>
<!--头部-->
<div class="header1">
    <iframe src="../../common/common-iframe.html" width="100%" height="40" scrolling="no" frameborder="0"></iframe>
</div>
<!--主题内容部分-->
<div class="register-main">
	<div class="login-logo">
		<h1>
			<img src="../../img/logo.png" alt="" style="position: relative; top: -14px;">
		</h1>
        <span>
            修改密码
        </span>
	</div>
</div>
<div class="register-main1-wrap">
		<div class="register-main1">
            <ul class="register-main1-con">
                <li>
                    <span>原密码:</span>
                    <input class="oPass" type="password" value="" placeholder="请输入您的原密码！" maxlength="20" autofocus="autofocus">
                </li>
                <li class="dis"></li>
                <li>
                    <span>新密码:</span>
					<input class="newPass" type="password" value="" placeholder="请输入您新的密码！" maxlength="20" autofocus="autofocus">
                </li>
                <li class="dis"></li>
                <li>
                    <span>确认密码:</span>
                    <input class="newPass2" type="password" placeholder="再次输入您新的密码！" maxlength="20">
                </li>
           		<li class="dis" ></li>
                <li>
                    <span class="btn">提交</span>
                </li>
            </ul>
		</div>
</div>



    <div class="footer-wrap">
        <div class="v-footer">
            <iframe src="../../common/common-ifram-foot.html" width="100%" height="420" scrolling="no" frameborder="0" class="footer-ifr"></iframe>
        </div>
    </div>
<script src="../../common/src/jquery-3.2.1.min.js"></script>
<script src="../commonUrl.js"></script>
<script src="edit-passwords.js"></script>
</body>
</html>
